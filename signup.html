<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="signup.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Signup</title>
</head>
<body>

<div class="container d-flex  flex-row justify-content-center align-items-center min-vh-100">
  <div class="d-flex flex-row" style="max-width: 950px; max-height: 650px; width: 100%;">

    <!-- Left Panel -->
    <div id="s_left" class="d-flex flex-column justify-content-center align-items-center text-white p-3 w-50">
      <h2 class="text-center mb-3">Welcome to LibriSmart</h2>
      <img src="https://b2126106.smushcdn.com/2126106/wp-content/uploads/2023/07/library-study-reading.png?lossy=1&strip=1&webp=0" 
           alt="signup image" class="img-fluid" style="max-height: 280px;"/>
    </div>

    <!-- Right Panel -->
    <div id="s_right" class="p-3 w-50 overflow-auto">
      <h5 class="text-center mb-3">New User SignUp:</h5>
      <form>
        <div class="mb-2">
          <label for="s_username" class="form-label">Username:</label>
          <input type="text" name="s_username" id="s_username" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="s_email" class="form-label">Email:</label>
          <input type="email" name="s_email" id="s_email" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="s_password" class="form-label">Password:</label>
          <input type="password" name="s_password" id="s_password" class="form-control" required/>
          <label for="s_cnf_password" class="form-label mt-2">Confirm Password:</label>
          <input type="password" name="s_cnf_password" id="s_cnf_password" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="roles" class="form-label">Role:</label>
          <select name="role" id="roles" class="form-select" required>
            <option value="" selected disabled>--SELECT--</option>
            <option value="admin">Admin</option>
            <option value="librarian">Librarian</option>
            <option value="patron">Patron</option>
          </select>
        </div>

        <input type="submit" value="Sign Up" class="btn w-100 mb-2"/>

        <div class="text-center mb-2">
          <a href="#">Already have account? Login</a>
        </div>
      </form>

      <div class="text-center mb-2">
        <small>OR</small>
      </div>

      <!-- Social Sign-In Buttons -->
      <div class="d-flex justify-content-between gap-2">
        <button class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2" onclick="">
          <img src="\LibriSmart-Library-Management-System\static\google-icon-logo-svgrepo-com.svg" height="20px" width="20px"/>
          Google
        </button>
        <button class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2" onclick="">
          <img src="\LibriSmart-Library-Management-System\static\facebook-3-logo-svgrepo-com.svg" height="20px" width="20px"/>
          Facebook
        </button>
        <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2" onclick="">
          <img src="\LibriSmart-Library-Management-System\static\microsoft-svgrepo-com.svg" height="20px" width="20px"/>
          Microsoft
        </button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
