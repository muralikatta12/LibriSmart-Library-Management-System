<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>        
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
     <div class="container container-fluid">
        <!-- Left side with image -->
        <div class="image-side"></div>
    <div class="fw-bold login-container">
        <h2> Log Into LMS </h2>
        <p class="sub-title">USER LOGIN</p>
        <div class="card shadow p-3">
        <form action="/login" method="post">
            <!-- username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
            </div>

            <!-- password -->

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            
            <!-- forgot password -->
            <div class="mb-2">
            <div class="remember-forgot">
                <label><input type="checkbox">Remeber this Device</label>
                <a href="#">Forget Password</a>
            </div>
            </div>

            <button type="button" class="Log-in-btn rounded-pill">Log In</button>

            <div class="signup-link">
                Don't have an account? <a href="#">Create a account</a>
            </div>
        </form>
        </div>
    </div>
</body>

</html>
