<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>        
    <link rel="stylesheet" href="login.css">

     <script src="login.js"></script>
</head>

<body>
     <div class="container">
        <!-- Left side with image -->
        <div class="image-side"></div>
    <div class="login-container">
        <h2> Log Into LMS </h2>
        <p class="sub-title">USER LOGIN</p>
        <form action="/login" method="post">
            <!-- username -->
            <div class="input-group">

                <label for="UsernameorEmail">Username/Email</label>
                <input type="text" id="UsernameorEmail" class = "form-control"  name="usernameorEmail" placeholder="Enter Your Username / Email" required>
            </div>

            <!-- password -->

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  class ="form-control" placeholder="Enter Your Password" required>
            </div>
            
            <!-- forgot password -->

            <div class="remember-forgot">
                <label><input type="checkbox">Remeber this Device</label>
                <a href="#">Forget Password</a>
            </div>

            <button type="button" class="Log-in-btn" id =  "login-btn">Log In</button>

            <div class="signup-link">
                Don't have an account?<a href="#">Create a account</a>
            </div>
        </form>
    </div>
</body>

</html>
